input CreateTodoInput {
    name: String!
}

input DeleteTodoInput {
    id: ID!
}

type Todo {
    id: ID!
    name: String!
}

type DeletedTodo {
    id: ID!
}

type Query {
    todos: [Todo]!
}

type Mutation {
    createTodo(input: CreateTodoInput!): Todo!
    deleteTodo(input: DeleteTodoInput!): DeletedTodo!
}
